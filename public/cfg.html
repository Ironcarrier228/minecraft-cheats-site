<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteCheats - CFG</title>
    <link rel="icon" type="image/png" href="/skull.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .cfg-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .cfg-card {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        .cfg-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
        }
        .cfg-card a {
            display: block;
            padding: 10px;
            background: #ff4444;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background 0.3s;
        }
        .cfg-card a:hover {
            background: #00ff00;
        }
        .cfg-card span {
            display: block;
            margin-top: 5px;
            font-size: 0.7em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">Главная</a>
            <a href="/cheats">Читы</a>
            <a href="/viruses">Вирусы</a>
            <a href="/clients">Клиенты</a>
            <a href="/cfg">CFG</a>
            <a href="/about">О нас</a>
        </div>
        <h1>EliteCheats - CFG</h1>
        <div class="cfg-list" id="cfg-list">
            <!-- Список CFG будет добавлен динамически -->
        </div>
    </div>
    <footer>
        © 2025 EliteCheats. Все права защищены. | <a href="/">Главная</a> | <a href="/cheats">Читы</a> | <a href="/viruses">Вирусы</a> | <a href="/clients">Клиенты</a> | <a href="/cfg">CFG</a> | <a href="/about">О нас</a>
    </footer>
    <script>
        // Загружаем список CFG-файлов
        fetch('/cfg-files')
            .then(response => response.json())
            .then(files => {
                const cfgList = document.getElementById('cfg-list');
                files.forEach(file => {
                    const card = document.createElement('div');
                    card.className = 'cfg-card';
                    
                    const link = document.createElement('a');
                    link.href = `/cfg/${file}`;
                    link.textContent = `Скачать ${file}`;
                    
                    const format = document.createElement('span');
                    format.textContent = `Формат: ${file.split('.').pop()}`;
                    
                    card.appendChild(link);
                    card.appendChild(format);
                    cfgList.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Ошибка загрузки CFG-файлов:', error);
                const cfgList = document.getElementById('cfg-list');
                cfgList.innerHTML = '<p>Ошибка загрузки CFG-файлов</p>';
            });
    </script>
</body>
</html>
